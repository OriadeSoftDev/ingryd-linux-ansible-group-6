---

- hosts: all
  become: true
  tasks:

  - name: Install Updates (Ubuntu)
    tags: always
    apt:
      upgrade: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install Updates (OracleLinux)
    tags: aways
    dnf:
      update_only: yes
    when: ansible_distribution == "OracleLinux"

  - name: Create User Admin1
    tags: always
    user:
      name: admin1
      state: present
      shell: /bin/bash
      createhome: yes
      groups: 
        - root
        - sudo
        - adm
      append: yes

  - name: Add Admin1 to sudoers
  lineinfile:
    path: /etc/sudoers.d/admin1  # Adjust path as needed
    state: present
    line: "username ALL=(ALL) NOPASSWD: /path/to/allowed/command"  # Replace with appropriate command
    create: yes

  - name: Add ssh key for Admin1
    tags: always 
    authorized_key:
      user: admin1
      key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGw2FYbGMrBTOPMRl8+4Dgyjsu0kNllThsJJyxaXmBGM ansible

